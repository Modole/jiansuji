<section id="page-control" class="page">
  <div class="card">
    <div class="toolbar" style="display:flex; justify-content: space-between; align-items:center;">
      <h2 style="margin:0;">控制面板</h2>
      <div style="display:flex; gap:8px;">
        <button id="control-submit" class="btn primary">下发设置</button>
        <button id="control-close" class="btn" onclick="history.length > 1 ? history.back() : (location.hash = '#home')">返回</button>
      </div>
    </div>
    <div class="control-panel" style="padding:12px; overflow:auto; max-height: calc(86vh - 100px);">
      <!-- 编码器 -->
      <h3 style="margin:8px 0 4px;">编码器</h3>
      <div class="control-row">
        <label>
          <span>编码器1使能 (c)</span>
          <input id="cp-c" type="checkbox" />
        </label>
        <label>
          <span>编码器1复位 (a)</span>
          <input id="cp-a" type="checkbox" />
        </label>
        <label>
          <span>编码器1当前位置 (N1_Ch1_Encoder_Present_Position)</span>
          <input id="cp-N1_Ch1_Encoder_Present_Position" type="number" step="1" />
        </label>
        <label>
          <span>编码器2使能 (d)</span>
          <input id="cp-d" type="checkbox" />
        </label>
        <label>
          <span>编码器2复位 (b)</span>
          <input id="cp-b" type="checkbox" />
        </label>
        <label>
          <span>编码器2当前位置 (N2_Ch1_Encoder_Present_Position)</span>
          <input id="cp-N2_Ch1_Encoder_Present_Position" type="number" step="1" />
        </label>
      </div>

      <!-- 扭矩传感器 -->
      <h3 style="margin:12px 0 4px;">扭矩传感器</h3>
      <div class="control-row">
        <label>
          <span>扭矩传感器使能 (e)</span>
          <input id="cp-e" type="checkbox" />
        </label>
        <label>
          <span>扭矩（Nm）(R_ReadDat[0])</span>
          <input id="cp-R_ReadDat_0" type="number" step="0.0001" />
        </label>
        <label>
          <span>扭矩（Nm）(R_ReadDat[4])</span>
          <input id="cp-R_ReadDat_4" type="number" step="1" />
        </label>
      </div>

      <!-- 0轴 -->
      <h3 style="margin:12px 0 4px;">0轴</h3>
      <div class="control-row">
        <label>
          <span>0轴使能 (f)</span>
          <input id="cp-f" type="checkbox" />
        </label>
        <label>
          <span>0轴相对移动执行 (g)</span>
          <input id="cp-g" type="checkbox" />
        </label>
        <label>
          <span>0轴相对移动距离 (Distance2)</span>
          <input id="cp-Distance2" type="number" step="0.000001" />
        </label>
        <label>
          <span>0轴相对移动速度 (Velocity2)</span>
          <input id="cp-Velocity2" type="number" step="0.000001" />
        </label>
        <label>
          <span>0轴加速 (Acceleration2)</span>
          <input id="cp-Acceleration2" type="number" step="0.000001" />
        </label>
        <label>
          <span>0轴减速 (Deceleration2)</span>
          <input id="cp-Deceleration2" type="number" step="0.000001" />
        </label>
        <label>
          <span>0轴目标转矩 (tt)</span>
          <input id="cp-tt" type="number" step="1" />
        </label>
      </div>

      <!-- 1轴 -->
      <h3 style="margin:12px 0 4px;">1轴</h3>
      <div class="control-row">
        <label>
          <span>1轴使能 (h)</span>
          <input id="cp-h" type="checkbox" />
        </label>
        <label>
          <span>1轴相对移动执行 (i)</span>
          <input id="cp-i" type="checkbox" />
        </label>
        <label>
          <span>1轴相对移动距离 (Distance3)</span>
          <input id="cp-Distance3" type="number" step="0.000001" />
        </label>
        <label>
          <span>1轴相对移动速度 (Velocity3)</span>
          <input id="cp-Velocity3" type="number" step="0.000001" />
        </label>
        <label>
          <span>1轴加速 (Acceleration3)</span>
          <input id="cp-Acceleration3" type="number" step="0.000001" />
        </label>
        <label>
          <span>1轴减速 (Deceleration3)</span>
          <input id="cp-Deceleration3" type="number" step="0.000001" />
        </label>
        <label>
          <span>1轴目标转矩 (tt1)</span>
          <input id="cp-tt1" type="number" step="1" />
        </label>
      </div>

      <!-- 系统 -->
      <h3 style="margin:12px 0 4px;">系统</h3>
      <div class="control-row">
        <label>
          <span>报警复位 (reset)</span>
          <input id="cp-reset" type="checkbox" />
        </label>
      </div>
    </div>
  </div>
</section>
